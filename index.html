
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mati Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Space Grotesk"', 'sans-serif'], serif: ['"Playfair Display"', 'serif'] },
            colors: {
              brand: { gold: '#e2b34a', dark: '#1a1a1a', primary: '#00897b', light: '#f8fafc' }
            },
            animation: {
              'shimmer': 'shimmer 2.5s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards'
            },
            keyframes: {
              shimmer: { '0%': { transform: 'translateX(-100%) skewX(-15deg)' }, '100%': { transform: 'translateX(200%) skewX(-15deg)' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        /* Design Tokens - Premium Teal & Navy Palette */
        --primary-blue: #0d9488; /* Teal 600 - Primary Action */
        --secondary-blue: #f0fdfa; /* Teal 50 - Backgrounds */
        --accent-blue: #134e4a; /* Teal 900 - Headings/Dark Text */
        
        --text-main: #1e293b; /* Slate 800 - Body Text */
        --text-light: #475569; /* Slate 600 - Secondary Text */
        
        --white: #ffffff;
        --border-color: #e2e8f0; /* Slate 200 */
        --background-soft: #f8fafc; /* Slate 50 */
        
        --brand-gold: #d97706; /* Amber 600 */
      }

      body {
        background-color: var(--background-soft);
        color: var(--text-main);
      }

      /* Polished Glassmorphism - High Readability */
      .glass-card {
        background: rgba(255, 255, 255, 0.90);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      .glass-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.01);
      }

      .glass-dark {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }

      .glass-nav {
         background: rgba(255, 255, 255, 0.95);
         backdrop-filter: blur(10px);
         border-bottom: 1px solid rgba(0,0,0,0.05);
      }

      /* Utilities */
      .text-glow {
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      }
      
      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }

      .card-shine {
        position: relative;
        overflow: hidden;
      }
      
      .card-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
        transform: skewX(-25deg);
        transition: 0.5s;
      }
      
      .card-shine:hover::after {
        left: 200%;
        transition: 0.7s ease-in-out;
      }

      /* Button Styles */
      .btn-primary {
        background-color: var(--primary-blue);
        color: white;
        border-radius: 9999px;
        font-weight: 600;
        transition: all 0.2s;
        box-shadow: 0 4px 6px -1px rgba(13, 148, 136, 0.3);
      }
      
      .btn-primary:hover {
        background-color: var(--accent-blue);
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgba(13, 148, 136, 0.4);
      }

      .btn-secondary {
        background-color: transparent;
        border: 2px solid var(--primary-blue);
        color: var(--primary-blue);
        border-radius: 9999px;
        font-weight: 600;
        transition: all 0.2s;
      }
      
      .btn-secondary:hover {
        background-color: var(--primary-blue);
        color: white;
      }
    </style>
  </head>
  <body class="antialiased selection:bg-teal-100 selection:text-teal-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
